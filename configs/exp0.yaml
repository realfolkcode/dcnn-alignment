data:
  train_dir: "../dcnn-data/train"
  val_dir: "../dcnn-data/val"
  batch_size: 32
  num_workers: 4

transforms:
  img_size: 256
  fs: 10
  min_num_jumps: 1
  max_num_jumps: 1
  max_silence_s: 8

model:
  hidden_channels: [16, 32, 64]

train:
  num_epochs: 40
  lr: 0.0003
  weight_decay: 0.001
  device: 'cuda'